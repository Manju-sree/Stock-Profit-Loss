<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark14 | Stock calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>Stock Profit & Loss calculator</h1>
    <main>
        <label for="initial-price"> Initial Price
        <input type="number" id="initial-price" placeholder="Enter the initial price of stock"/>
    </label>
        <label for="quantity"> Quantity of Stocks
        <input type="number" id="quantity" placeholder="Enter the quantity of stock"/>
    </label>
        <label for="current-price"> Current Price
        <input type="number" id="current-price" placeholder="Enter the current price of stock"/>
    </label>
    </main>
    <button id="submit-btn">Tell me!!</button>
    <div id="output"></div>
    <script src="app.js"></script>
</body>

</html>
